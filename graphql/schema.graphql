type QueryInput {
  query: String
  orderBy: String
  limit: Number
  page: Number
}

type Clientes {
  entities: [Cliente]
  total: Number
  page: Number
  limit: Number
}

type Query {
  cliente(id: String!): Cliente
  clientes(data: QueryInput!): Clientes
}

type Mutation {
  addCliente(fields: ClienteInput): Cliente
}